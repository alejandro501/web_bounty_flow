<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bounty Flow UI</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body data-backend-url="http://localhost:8080">
    <main>
      <h1>Bounty Flow Control</h1>

      <section class="panel">
        <h2>Upload a scope file</h2>
        <form id="upload-form">
          <label>
            List type
            <select name="list_type" required>
              <option value="">— Select —</option>
              <option value="organizations">Organizations</option>
              <option value="wildcards">Wildcards</option>
              <option value="domains">Domains</option>
              <option value="apidomains">API Domains</option>
              <option value="ips">IPs</option>
              <option value="out_of_scope">Out of scope</option>
            </select>
          </label>
          <label>
            Text file (.txt)
            <input type="file" name="file" accept=".txt" required />
          </label>
          <button type="submit">Upload</button>
        </form>
        <p id="upload-status" class="muted">Pending upload</p>
      </section>

      <section class="panel">
        <h2>Append a single entry</h2>
        <form id="url-form">
          <label>
            List type
            <select name="list_type" required>
              <option value="">— Select —</option>
              <option value="organizations">Organizations</option>
              <option value="wildcards">Wildcards</option>
              <option value="domains">Domains</option>
              <option value="apidomains">API Domains</option>
              <option value="ips">IPs</option>
              <option value="out_of_scope">Out of scope</option>
            </select>
          </label>
          <label>
            URL / entry
            <input type="url" name="url" placeholder="https://example.com" required />
          </label>
          <button type="submit">Append</button>
        </form>
        <p id="url-status" class="muted">No submission yet</p>
      </section>

      <section class="panel">
        <h2>Flow control</h2>
        <button id="run-flow">Run full flow</button>
        <p id="flow-status" class="muted">idle</p>
        <p>Current status will refresh automatically</p>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
